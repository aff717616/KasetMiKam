<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>เกษตร(มี)กรรม</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Mitr:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  </head>
  <body>
    <div class="container first-bg flex-center" id="loader">
      <img class="logo" src="img/Untitled-2-01.png" />
      <div class="flex-center" style="margin: 5rem">
        <div>
          <img class="mp-0" src="img/gif-run.gif" width="26%" />
          <h1 class="title mp-0">เกษตร</h1>
          <h1 class="title mp-0"><span class="thin">(มี) </span>กรรม</h1>
          <br />
          <a class="next-page" onclick="nextparallex()">คลิกเพื่อไปต่อ</a>
        </div>
      </div>
    </div>
	<div class="container" id="parallex">
		<img src="img/paralax clound.PNG" alt="" class="index" width="100%">
		<img src="img/paralax sun.PNG" alt="" class="index" width="100%">
		<img src="img/paralax mt.PNG" alt="" class="index" width="100%">
		<img src="img/paralax mt2.PNG" alt="" class="index" width="100%">
		<img src="img/new paralax bg.png" alt="" class="index" width="100%">

		<div class="fullscreen second-bg" >
			<div class="flex-center index" id="parallexText">
			  <div class="text-center">
				<h2 class="title mp-0">เกษตรกรไทย</h2>
				<img src="img/gif1.gif" alt="" width="20%" />
				<div class="block-1">
				  <p>
					มีจำนวนมากถึง 14% จากประชากรทั้งหมด นับเป็นอาชีพที่สร้างรายได้
					หลักให้แก่ประเทศ จนได้ชื่อว่าเป็น “ กระดูกสันหลังของชาติ ”
				  </p>
				</div>
			  </div>
			</div>
	  
			<img
			  src="img/logoเกษตร-01 1.png"
			  alt=""
			  width="6.5%"
			  class="index"
			  style="right: 1%; margin-top: 1%"
			/>
		</div>

		<div class="fullscreen second-bg flex-center" >
			<div class="flex-center index" id="parallexText2">
			  <div class="text-center">
				<h3 class="regular">แต่ทำไม</h3>
				<h2 class="title mp-0">ยิ่งทำ</h2>
				<div class="flex-center">
					<p class="block-2 text-left">
						ทั้งปลูกพืชและเพาะเลี้ยงสัตว์บก<br>
						และสัตว์น้ำทำทั้งสองอย่าง<br>
						หรือทำไร่นาสวนผสม
					</p>
					<img src="img/gif2.gif" alt="" width="20%">
				</div>
			  </div>
			</div>
		</div>
	</div>
    
  </body>
  <script>
    $(window).load(function () {
	  $("#parallex").hide();
      $("#loader").delay(5000).fadeOut("slow", function(){
		$("#parallex").show();
	  });
    });
    function nextparallex() {
    	document.getElementById("parallex").scrollIntoView({behavior: 'smooth'});
    }
  </script>
</html>
